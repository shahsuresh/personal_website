<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-top: 50px;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .coming-soon {
            background: rgba(0, 0, 0, 0.6);
            padding: 60px;
            border-radius: 8px;
        }
        .contact-form {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin-top: 40px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #00c6ff;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0072ff;
        }
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .coming-soon {
                padding: 40px;
            }
            .contact-form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coming-soon">
            <h1>Coming Soon!</h1>
            <p>We are working hard to bring something awesome. Stay tuned!</p>
        </div>

        <div class="contact-form">
            <h2>Contact Me</h2>
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
