<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; background: linear-gradient(135deg, #4facfe, #00f2fe); color: #fff; text-align: center;">

  <!-- Coming Soon Section -->
  <div style="height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px;">
    <h1 style="font-size: 3rem; margin: 0;">Coming Soon</h1>
    <p style="font-size: 1.2rem; margin: 10px 0 20px;">We are working hard to bring you an amazing experience. Stay tuned!</p>
    <p style="font-size: 1rem;">Expected Launch: <strong>April 2025</strong></p>
  </div>

  <!-- Contact Form Section -->
  <div style="background-color: #ffffff; color: #333; padding: 30px 20px; text-align: center;">
    <h2 style="margin: 0 0 20px; font-size: 2rem; color: #222;">Contact Me</h2>
    <form style="max-width: 600px; margin: 0 auto;">
      <div style="margin-bottom: 15px;">
        <input type="text" name="name" placeholder="Your Name" required style="width: 100%; padding: 10px; font-size: 1rem; border: 1px solid #ddd; border-radius: 5px;">
      </div>
      <div style="margin-bottom: 15px;">
        <input type="email" name="email" placeholder="Your Email" required style="width: 100%; padding: 10px; font-size: 1rem; border: 1px solid #ddd; border-radius: 5px;">
      </div>
      <div style="margin-bottom: 15px;">
        <textarea name="message" placeholder="Your Message" rows="4" required style="width: 100%; padding: 10px; font-size: 1rem; border: 1px solid #ddd; border-radius: 5px;"></textarea>
      </div>
      <div>
        <button type="submit" style="width: 100%; padding: 12px; font-size: 1rem; color: #fff; background-color: #4facfe; border: none; border-radius: 5px; cursor: pointer;">Send Message</button>
      </div>
    </form>
  </div>

</body>
</html>
