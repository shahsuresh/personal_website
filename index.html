<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 40px;
        }
        .contact-section {
            width: 100%;
            max-width: 600px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .contact-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #0072ff;
        }
        input, textarea, button {
            width: 100%;
            font-size: 1rem;
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            border-color: #0072ff;
        }
        button {
            background-color: #0072ff;
            color: white;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056d1;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .contact-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Coming Soon</h1>
        <p>We're working on something amazing. Stay tuned for updates!</p>
    </div>
    <div class="contact-section">
        <h2>Contact Me</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
